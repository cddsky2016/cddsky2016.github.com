<!--
1、找出左上角单元格写属性
2、确定合并列数或行数，填写属性值
3、看效果，删除多余单元格
-->

<table border="1px" width="600px" height="400px">
	<tr align="right">
		<td colspan="2">1,1</td>
		<td>1,2</td>
		<td align="center">1,3</td>
		<td colspan="3">1,4</td>
	</tr>

	<tr valign="bottom">
		<td>2,1</td>
		<td rowspan="2">2,2</td>
		<td>2,3</td>
		<td>2,4</td>
		<td colspan="2" rowspan="2">2,5</td>
		<td>2,6</td>

	</tr>
	<tr valign="bottom" align="right">
		<td>3,1</td>
		<td>3,2</td>
		<td valign="top" align="left">3,3</td>
		<td>3,4</td>

	</tr>
	<tr>
		<td>4,1</td>
		<td>4,2</td>
		<td>4,3</td>
		<td>4,4</td>
		<td>4,5</td>
		<td>4,6</td>
		<td>4,7</td>
	</tr>
</table>




	<table border="1px">
		<caption>工资表</caption>
		<thead>
			<tr>
				<th>0,1</th> <th>0,2</th> <th>0,3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1,1</td> <td>1,2</td> <td>1,3</td>
			</tr>
			<tr>
				<td>2,1</td> <td>2,2</td> <td>2,3</td>
			</tr>			
		</tbody>

		<tfoot>
			<tr>
				<th>-1,1</th> <th>-1,2</th> <th>-1,3</th>
			</tr>
		</tfoot>	
	</table>
	
</body>
</html>
